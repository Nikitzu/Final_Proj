<fieldset style="border: 1px solid green">
    <div class="form-group">
        <h2>{{post.title}}</h2>
    </div>
    <div class="form-group">
        <h4>{{post.description}}</h4>
    </div>
    <div class="form-group">
        <img src="{{post.url}}"/>
    </div>
    <div class="form-group">
        <div class="marked" marked="post.article"></div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2" ng-repeat="tag in post.tags">
            <a href="#/tag/{{tag.name}}">{{tag.name}}</a>
        </div>
    </div>
</fieldset>
