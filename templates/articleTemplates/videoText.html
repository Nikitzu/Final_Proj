<fieldset>
    <div class="form-group">
        <label for="title" class="col-md-2 control-label">Title</label>
        <div class="col-md-10">
            <input type="text" id="description" class="form-control" placeholder="Your title here">
        </div>
    </div>
        <div class="form-group">
            <label for="description" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <input type="text" id="title" class="form-control" placeholder="Short desription">
            </div>
        </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Image</label>
        <div class="col-md-10" style="border: 1px dashed lightgrey"  ng-controller="ImageListController">
            <div drop-directive>
                <div style="min-height: 300px">
                    <image-directive></image-directive>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 control-label">Article</label>
        <div class="col-md-10">
            <textarea class="form-control" rows="17" placeholder="Place your article"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 control-label">YouTube Video</label>
        <div class="col-md-10" ng-controller="videoCtrl" >
            <input class="form-control" placeholder="URL" ng-model="videoUrl">
            {{embeddify(videoUrl)}}
            <iframe width="886" height="498"  ng-src="{{embeddify(videoUrl) | trustAsResourceUrl}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</fieldset>
