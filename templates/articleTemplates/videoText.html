    <div class="form-group">
        <label for="description" class="col-md-2 control-label">{{translation.ARTICLE}}</label>
        <div class="col-md-6">
            <textarea ng-model="article" class="form-control" rows="17" placeholder="{{translation.ARTICLE_PLACEHOLDER}}"></textarea>
        </div>
        <div class="marked" marked="article"></div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 control-label">{{translation.YOUTUBE_VIDEO}}</label>
        <div class="col-md-10" ng-controller="videoCtrl">
            <input class="form-control" placeholder="URL" ng-model="videoUrl">
            <iframe ng-show="videoUrl" width="100%" height="440"  ng-src="{{embeddify(videoUrl) | trustAsResourceUrl}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="form-group">
        <label for="states" class="col-md-2 control-label">{{translation.TAGS}}</label>
        <div class="col-md-10">
            <input name="states" id="states" type="text" placeholder="{{translation.TAGS}}" ng-model="tags" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">
        </div>
    </div>
</fieldset>
