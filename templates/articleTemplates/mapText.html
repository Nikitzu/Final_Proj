<fieldset>
    <div class="form-group">
        <label for="title" class="col-md-2 control-label">{{translation.TITLE}}</label>
        <div class="col-md-10">
            <input type="text" id="description" class="form-control" placeholder="{{translation.TITLE_PLACEHOLDER}}">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 control-label">{{translation.DESCRIPTION}}</label>
        <div class="col-md-10">
            <input type="text" id="title" class="form-control" placeholder="{{translation.DESCRIPTION_PLACEHOLDER}}">
        </div>
    </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">{{translation.IMAGE}}</label>
        <div class="col-md-10" style="border: 1px dashed lightgrey"  ng-controller="ImageListController">
            <div drop-directive>
                <div style="min-height: 300px">
                    <image-directive></image-directive>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-offset-2 col-md-10">
        <div class="form-group col-md-12">
            <textarea class="form-control" rows="25" placeholder="{{translation.ARTICLE_TEXT}}"></textarea>
        </div>
        <div class="form-group col-md-12">
            <div id="map-canvas"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <input name="states" id="states" type="text" placeholder="{{translation.TAGS}}" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">
        </div>
    </div>
</fieldset>
