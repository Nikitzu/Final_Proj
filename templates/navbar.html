<div class="navbar navbar-default navbar-fixed-top col-md-12" ng-controller="NavBarController">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse col-md-12" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav navbar-left col-md-9">
            <li ng-class="{active : destination == 'all'}"><a href="#/main">{{translation.MAIN}}</a></li>
            <li ng-class="{active : destination == 'user'}" ng-if="user"><a href="#/main/user/all">{{translation.USERPUBLICATIONS}}</a></li>
            <li ng-class="{active : action == 'signup'}" ng-if="!user"><a href="#/login/signup">{{translation.SIGN_UP}}</a></li>
            <li ng-class="{active : action == 'login'}" ng-if="!user"><a href="#/login/login">{{translation.SIGN_IN}}</a></li>
            <li ng-if="user" ng-click="logout()"><a href="#/">{{translation.SIGN_OUT}}</a></li>
            <li ng-if="user" class="navbar-right">
                <a href="" ng-click="switchTheme()">
                    {{translation[selectedTheme]}}
                </a>
            </li>
            <li class="navbar-right">
                <a href="" ng-click="switchLanguage()">
                    {{selectedLanguage}}
                </a>
            </li>
            <li ng-class="{active : showSettings || showInfo}" ng-if="user" class="navbar-right">
                <a href="#/user">
                    {{translation.HOME}}
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right col-md-3">
            <li>
                <div class="search-widget col-md-12">
                    <div class="input-group margin-bottom-sm">
                        <input class="form-control" type="text" ng-model="searchText" placeholder="{{translation.SEARCH}}">
                        <a href="" class="input-group-addon" ng-click="searching()">
                            <i class="fa fa-search fa-fw"></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
