<main>
    <form class="form-horizontal col-md-12">
        <fieldset>
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-4">
                    <h4 type="name" class="form-control" id="inputName" placeholder="Name"></h4>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSurname" class="col-lg-2 control-label">Surname</label>
                <div class="col-lg-4">
                    <input type="surname" class="form-control" id="inputSurname" placeholder="Surname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label" >About you</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="7" id="textArea"></textarea>
                </div>
            </div>
        </fieldset>
    </form>
</main>
