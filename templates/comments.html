<div ng-controller="viewCommentCtrl" style="margin-top: 20px">

<h4>{{translation.COMMENTS}}:</h4>
<div class="col-md-12">
    <form ng-controller="addCommentCtrl as add" ng-submit="add.addReview()">
        <textarea class="form-control input-lg" ng-model="add.viewComment.comment" rows="5" placeholder="{{translation.COMMENTS_PLACEHOLDER}}"></textarea>
        <input class="btn-change col-md-1" type="submit" value="{{translation.SEND}}" />
    </form>
</div>
<div class="col-md-12">
    <div ng-repeat="review in reviews">
        <textarea disabled class="col-md-11 comments" rows="">{{review.comment}}</textarea>
        <div class="col-md-1">
            <input type="image" src="/source/assets/img/hand_contra.png">
            <!--<input ng-class="myCssVar" ng-init="myCssVar='classup'" ng-mouseenter="myCssVar='up'" ng-mouseleave="myCssVar='classup'" ng-click="changeRating(post, +1)">-->
            <!--<h5 class="rating">{{ post.score }}</h5>-->
        </div>
        <div class="col-md-2"><p><cite>{{translation.NAME}}: {{review.author}}</cite></p></div>
        <div class="col-md-12"><hr></div>
    </div>
</div>
</div>
