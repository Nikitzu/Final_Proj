<div class="col-md-12" ng-controller="avatarCtrl">
    <div flow-init="{target: '/upload'}" flow-files-submitted="$flow.upload()" flow-file-success="$file.msg = $message" flow-name="uploader.flow" flow-files-added="processFiles($files)">
        <ul class="nav" ng-if="user">
            <li>
                <div class="col-md-12">
                    <img class="col-md-12" class="preview" ng-src="{{imageStrings}}"/>
                </div>
            </li>
            <li>
                <p class="col-md-12 user_avatar">{{user.firstName}} {{user.lastName}}</p>
            </li>
            <li class="col-md-12">
                <button class="btn-change1 col-md-12" ng-show="showSettings" flow-btn>{{translation.SELECT_IMAGE}}<input type="file" class="input_for_avatar"></button>
            </li>
            <li>
                <div class="col-md-12">
                    <p>{{translation.RATE}}: {{user.rating}}</p>
                </div>
            </li>
            <li>
                <div class="col-md-12">
                    <p>{{translation.ACHIVEMENTS}}</p>
                </div>
                <div class="col-md-6" ng-repeat="medal in user.medals">
                    <img class="col-md-12 big" src="{{medal.link}}">
                </div>
            </li>
        </ul>
    </div>
</div>
