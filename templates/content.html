<div><div class="col-md-12" ng-controller="contentCtrl">
    <div class="col-md-12">
        <button ng-show="!templatePanel && !showSettings && destination == 'user' " class="col-md-5 col-md-push-3 btn-change" ng-click="createPost()">{{translation.CREATE}}</button>
        <div ng-show="templatePanel" class="col-md-7 col-md-push-3" ng-include="'../templates/articleTemplates/templatesExample.html'"></div>
        <div ng-show="templatePanel && destination == 'user' " class="col-md-9 col-md-push-3" ng-include="'../templates/category.html'"></div>
        <form ng-show="thirdPost" ng-include="'../templates/articleTemplates/mapText.html'" class="form-horizontal col-md-12"></form>
        <form ng-show="firstPost" ng-include="'../templates/articleTemplates/photoText.html'" class="form-horizontal col-md-12"></form>
        <form ng-show="secondPost" ng-include="'../templates/articleTemplates/videoText.html'" class="form-horizontal col-md-12"></form>
    </div>
    <div class="row container col-md-12" ng-controller="infiniteScrolCtrl">
        <section class="col-md-12">
            <label>{{translation.SORTBY}}</label>
            <select class="btn sort">
                <option ng-click="order('score')">{{translation.BYRATING}}</option>
                <option ng-click="order('createdAt')">{{translation.BYDATE}}</option>
            </select>
            <div infinite-scroll="loadMore()">
                <article ng-repeat="post in posts | orderBy:predicate:true | limitTo: limit | byTag:filteringTag" class="blog-item">
                    <div class="row">
                        <div class="col-md-3">
                            <a href="#/post/{{post.id}}">
                                <img ng-if="post.url" ng-src="{{post.url}}" class="img-thumbnail center-block img_size" alt="Blog Post Thumbnail">
                            </a>
                            <iframe ng-if="post.videoLink" height="220" ng-src="{{post.videoLink | trustAsResourceUrl}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="col-md-7">
                            <p>
                                <a href="#/id/{{post.user.id}}">{{post.user.firstName}} {{post.user.lastName}}</a>
                                <time>{{post.createdAt | date}}</time>
                            </p>
                            <h1>
                                <a href="#/post/{{post.id}}">{{post.title}}</a>
                            </h1>
                        </div>
                        <div class="col-md-1">
                            <input ng-class="myCssVar" ng-init="myCssVar='classup'" ng-mouseenter="myCssVar='up'" ng-mouseleave="myCssVar='classup'" ng-click="changeRating(post, +1)">
                            <h5 class="rating">{{ post.score }}</h5>
                            <input ng-class="myCss" ng-init="myCss='classdown'" ng-mouseenter="myCss='down'" ng-mouseleave="myCss='classdown'" ng-click="changeRating(post, -1)">
                        </div>
                        <div class="col-md-1"><button ng-if="destination == 'user'" class="btn-change btn-xs" ng-click="removePost(post)">Delete</button></div>
                        <div class="col-md-2">
                            <ul>
                                <li class="tag_li" ng-repeat="tag in post.tags">
                                    <a class="btn-xs btn-warning" href="#/main/tag/{{tag.name}}">{{tag.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </div>
</div>
</div>
