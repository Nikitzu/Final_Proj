<div class="container col-md-12" ng-controller="contentCtrl">
    <button ng-show="!templatePanel && !showSettings && destination == 'user' " class="col-md-1 btn-change" ng-click="createPost()">{{translation.CREATE}}</button>
    <button ng-show="templatePanel && destination == 'user' " ng-click="addPost()" class="col-md-1 btn-change">{{translation.ADD}}</button>
    <div >
        <div ng-show="templatePanel" class="col-md-9" ng-include="'../templates/articleTemplates/templatesExample.html'"></div>
        <div ng-show="templatePanel && destination == 'user' " class="col-md-2" ng-include="'../templates/category.html'"></div>
        <form ng-show="firstPost" ng-include="'../templates/articleTemplates/photoText.html'" class="form-horizontal col-md-11"></form>
        <form ng-show="secondPost" ng-include="'../templates/articleTemplates/videoText.html'" class="form-horizontal col-md-11"></form>
        <form ng-show="thirdPost" ng-include="'../templates/articleTemplates/mapText.html'" class="form-horizontal col-md-11"></form>
    </div>
    <div class="row container col-md-12">
        <section class="col-md-12">
            <label>{{translation.SORTBY}}</label>
            <select class="btn sort">
                <option ng-click="order('score')">{{translation.BYRATING}}</option>
                <option ng-click="order('createdAt')">{{translation.BYDATE}}</option>
            </select>
            <article ng-repeat="post in posts | orderBy:predicate:true | byTag:filteringTag" class="blog-item">
                <div class="row">
                    <div class="col-md-3">
                        <a href="#/posts/{{post.id}}">
                            <img ng-src="{{post.url}}" class="img-thumbnail center-block" alt="Blog Post Thumbnail">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <p>
                            <a href="#/id/{{post.user.id}}">{{post.user.firstName}} {{post.user.lastName}}</a>
                            <time>{{post.createdAt | date}}</time>
                        </p>
                        <h1>
                            <a href="#/post/{{post.id}}"> {{post.title}} </a>
                        </h1>
                    </div>
                    <div class="col-md-1">
                        <input ng-class="myCssVar" ng-init="myCssVar='classup'" ng-mouseenter="myCssVar='up'" ng-mouseleave="myCssVar='classup'" ng-click="changeRating(post, +1)">
                        <h5 class="rating">{{ post.score }}</h5>
                        <input ng-class="myCss" ng-init="myCss='classdown'" ng-mouseenter="myCss='down'" ng-mouseleave="myCss='classdown'" ng-click="changeRating(post, -1)">
                    </div>
                    <ul>
                        <li style="display: inline" ng-repeat="tag in post.tags">
                            <a class="btn-xs btn-warning" href="#/tag/{{tag.name}}">{{tag.name}}</a>
                        </li>
                    </ul>
                </div>
            </article>
        </section>
    </div>
</div>
