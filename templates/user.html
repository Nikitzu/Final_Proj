<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="col-md-12" ng-controller="userDataCtrl as user_data">
<div ng-include="'../templates/navbar.html'"></div>
<main>
    <div class="col-md-9" ng-show="showInfo">
        <form class="form-horizontal col-md-12">
            <fieldset>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-4">
                        <h4 id="inputName">{{user_data.user.firstName}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSurname" class="col-lg-2 control-label">Surname</label>
                    <div class="col-lg-4">
                        <h4 id="inputSurname">{{user_data.user.lastName}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-4">
                        <h4 id="inputEmail">{{user_data.user.email}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label" >About you</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="7" id="textArea" placeholder="userInfo.about">{{user_data.user.about}}</textarea>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <form ng-show="showSettings" ng-include="'../templates/user_form.html'" class="form-horizontal col-md-9" method="post" action="http://local.host:3000/registry"></form>
    <div class="col-md-3" ng-include="'../templates/user_side.html'"></div>
    <form ng-show="firstPost" ng-include="'../templates/articleTemplates/photoText.html'" class="form-horizontal col-md-10"></form>
    <!--<form ng-show="secondPost" ng-include="'../templates/articleTemplates/videoText.html'" class="form-horizontal col-md-10"></form>-->
    <form ng-show="thirdPost" ng-include="'../templates/articleTemplates/mapText.html'" class="form-horizontal col-md-10"></form>
    <div ng-show="templatePanel" class="col-md-2" ng-include="'../templates/articleTemplates/templatesExample.html'"></div>
</main>

</div>
<button class="btn col-md-offset-2" ng-click="changeSettings()">{{changeButton_text}}</button>
<button class="btn" ng-click="createPost()">{{createButton_text}}</button>
<script src="../app/components/version/version.js"></script>
<script src="../app/components/version/version-directive.js"></script>
<script src="../app/components/version/interpolate-filter.js"></script>
</body>
</html>
