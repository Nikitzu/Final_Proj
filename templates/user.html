<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="../source/assets/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="../source/assets/css/font-awesome.min.css">-->
    <!--<link rel="stylesheet" href="../source/assets/css/animate.css">-->
    <!--<link rel="stylesheet" href="../source/assets/css/style.css">-->
    <!--<script src="../app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>-->

    <!--<script src="../app/bower_components/angular-route/angular-route.js"></script>-->
    <!--<script src="../js/app/app.js"></script>-->
    <!--<script src="../js/app/services/UserInfo.js"></script>-->
</head>
<body>
<div class="col-md-12">
<div ng-include="'../templates/navbar.html'"></div>
<main>
    <div class="col-md-9" ng-show="showInfo">
        <form class="form-horizontal col-md-12">
            <fieldset>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-4">
                        <h4 id="inputName">{{user.name}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSurname" class="col-lg-2 control-label">Surname</label>
                    <div class="col-lg-4">
                        <h4 id="inputSurname">{{user.surname}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-4">
                        <h4 id="inputEmail">{{user.email}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label" >About you</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="7" id="textArea" placeholder="userInfo.about" readonly></textarea>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <form ng-show="showSettings" ng-include="'../templates/user_form.html'" class="form-horizontal col-md-9" method="post" action="http://local.host:3000/registry"></form>
    <div class="col-md-3" ng-include="'../templates/user_side.html'"></div>
    <form ng-show="showPost" ng-include="'../templates/articleTemplates/photoText.html'" class="form-horizontal col-md-12"></form>
</main>


</div>
<button class="btn col-md-offset-2" ng-click="changeSettings()">{{changeButton_text}}</button>
<button class="btn" ng-click="createPost()">{{createButton_text}}</button>
<script src="../app/components/version/version.js"></script>
<script src="../app/components/version/version-directive.js"></script>
<script src="../app/components/version/interpolate-filter.js"></script>
</body>
</html>
