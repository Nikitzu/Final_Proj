<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div ng-include="'../templates/navbar.html'"></div>
    <main>
        <form class="form-horizontal col-md-8">
            <fieldset>
                <div class="form-group" ng-show="action == 'signup'">
                    <label for="inputEmail" class="col-lg-2 control-label">{{translation.NAME}}</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="inputName" placeholder="{{translation.NAME_PLACEHOLDER}}" ng-model="name" required>
                    </div>
                </div>
                <div class="form-group" ng-show="action == 'signup'">
                    <label for="inputEmail" class="col-lg-2 control-label">{{translation.SURNAME}}</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="inputSurname" placeholder="{{translation.SURNAME_PLACEHOLDER}}" ng-model="surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">{{translation.EMAIL}}</label>
                    <div class="col-lg-6">
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="{{translation.EMAIL_PLACEHOLDER}}" ng-model="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">{{translation.PASSWORD}}</label>
                    <div class="col-lg-6">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="{{translation.PASSWORD_PLACEHOLDER}}" ng-model="password" required>
                    </div>
                </div>
                <div class="form-group" ng-show="action == 'signup'">
                    <label for="textArea" class="col-lg-2 control-label">{{translation.ABOUT}}</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="7" id="textArea" placeholder="{{translation.ABOUT_PLACEHOLDER}}" ng-model="about"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn">{{translation.CANCEL}}</button>
                        <button type="submit" class="btn btn-default btn-success" ng-click="performAction()">{{translation.SUBMIT}}</button>
                        <a class="btn btn-social-icon btn-lg btn-twitter social_button" href="http://local.host:3000/auth/twitter"><span class="fa fa-twitter fa-2x"></span></a>
                        <a class="btn btn-social-icon btn-lg btn-facebook social_button" href="http://local.host:3000/auth/facebook"><span class="fa fa-facebook fa-2x"></span></a>
                        <a class="btn btn-social-icon btn-lg btn-vk social_button" href="http://local.host:3000/auth/vkontakte"><span class="fa fa-vk fa-2x"></span></a>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
