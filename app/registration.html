<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../source/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../source/assets/css/bootstrap-social.css">
    <link rel="stylesheet" href="../source/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../source/assets/css/animate.css">
    <link rel="stylesheet" href="../source/assets/css/style.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="../js/app/app.js"></script>
    <script src="../js/app/controllers/SettingsCtrl.js"></script>
    <script src="../js/app/controllers/RegistrationCtrl.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
</head>
<body>
    <div ng-include="'../templates/navbar.html'"></div>
    <main>
        <form class="form-horizontal col-md-8" ng-submit="submit()" ng-controller="RegistrationCtrl">
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Surname</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="inputSurname" placeholder="Surname" ng-model="surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-6">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-6">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">About</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="7" id="textArea" placeholder="Tell us about you" ng-model="about"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn">Cancel</button>
                        <button type="submit" class="btn btn-default btn-success">Submit</button>
                        <a class="btn btn-social-icon btn-lg btn-twitter" href="http://local.host:3000/auth/twitter" style="height: 40px"><span class="fa fa-twitter fa-2x"></span></a>
                        <a class="btn btn-social-icon btn-lg btn-facebook" href="http://local.host:3000/auth/facebook" style="height: 40px"><span class="fa fa-facebook fa-2x"></span></a>
                        <a class="btn btn-social-icon btn-lg btn-vk" href="http://local.host:3000/auth/vkontakte" style="height: 40px"><span class="fa fa-vk fa-2x"></span></a>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
